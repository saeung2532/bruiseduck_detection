    <script>
    function setImageVisible(id, visible) {
    var img = document.getElementById(id);
    // img.style.visibility = (visible ? document.getElementById("myImageId").src = "{{ url_for('video_feed') }}" : img.setAttribute('src', ''));
    img.style.visibility = (visible ? img.setAttribute('src',"{{ url_for('video_feed') }}") : img.setAttribute('src', ''));
   
}



    </script>
