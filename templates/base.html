<!doctype html>
<title>{% block title %} Buiseduck Detection {% endblock %}</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="{{ url_for('static', filename='assets/bootstrap-4.6.1/css/bootstrap.min.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='assets/jsgrid-1.5.3/dist/jsgrid.min.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='assets/jsgrid-1.5.3/dist/jsgrid-theme.min.css') }}">

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/fonts/iconic/css/material-design-iconic-font.min.css') }}">

<body>

  <script src="{{ url_for('static', filename='assets/jquery-3.6.0.min.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/socket.io.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/jsgrid-1.5.3/dist/jsgrid.min.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/bootstrap-4.6.1/js/bootstrap.bundle.min.js') }}"></script>
  
  <div id="navigation">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img src="{{ url_for('static', filename='images/duck.png') }}" width="40" height="40" class="d-inline-block align-top" alt="">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item {% if request.path == '/' %} active {% endif %}">
            <a class="nav-link" href="{{ url_for('index') }}">Home</a>
          </li>
          <li class="nav-item {% if request.path == '/detect' %} active {% endif %}">
            <a class="nav-link" href="{{ url_for('detect') }}">Detect</a>
          </li>
          <li class="nav-item {% if request.path == '/report' %} active {% endif %}">
            <a class="nav-link" href="{{ url_for('report') }}">Report</a>
          </li>
        </ul>
      </div>
      
    </nav>
</div>

<section class="container">
  <header>
    {% block header %}{% endblock %}
  </header>

  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  
  {% block content %}{% endblock %}
</section>

</body>
